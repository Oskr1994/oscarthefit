<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <!-- Slides -->
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden checked>
            <div class="carousel-item">
                <img src="imagenes/galeria1.jpg" alt="Imagen 1 del carrusel">
            </div>
            
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <img src="imagenes/galeria2.jpg" alt="Imagen 2 del carrusel">
            </div>
            
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <img src="imagenes/galeria3.jpg" alt="Imagen 3 del carrusel">
            </div>
            
            <input class="carousel-open" type="radio" id="carousel-4" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <img src="imagenes/galeria4.jpg" alt="Imagen 4 del carrusel">
            </div>
            
            <input class="carousel-open" type="radio" id="carousel-5" name="carousel" aria-hidden="true" hidden>
            <div class="carousel-item">
                <img src="imagenes/galeria5.jpg" alt="Imagen 5 del carrusel">
            </div>
            
            <!-- Controles de navegación -->
            <label for="carousel-5" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-4" class="carousel-control next control-3">›</label>
            
            <label for="carousel-3" class="carousel-control prev control-4">‹</label>
            <label for="carousel-5" class="carousel-control next control-4">›</label>
            
            <label for="carousel-4" class="carousel-control prev control-5">‹</label>
            <label for="carousel-1" class="carousel-control next control-5">›</label>
            
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-4" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-5" class="carousel-bullet">•</label>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
